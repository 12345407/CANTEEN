{% extends 'admin/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row col-lg-6" style="align-items: center;">

                        {% for product in product%}
                        <form role="form" enctype=multipart/form-data class="" action="/edit_product?id={{product.id}}"
                            method="post">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input class="form-control" required="required" name="name" value="{{product.pName}}"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input class="form-control" required="required" name="price" value="{{product.price}}"
                                    placeholder="Enter price">
                            </div>

                            <div class="form-group">
                                <label>Available</label>
                                <input class="form-control" required="required" value="{{product.available}}"
                                    name="available" placeholder="Available">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control" id="category_id" onchange="populateList();"
                                    name="category">
                                    <option value="{{product.category}}" selected>{{product.category}}</option>
                                    {% for category in list1 %}
                                    {% if category == product.category %}
                                    {{ continue }}

                                    {% else %}

                                    <option value="{{category}}">{{category}}</option>

                                    {% endif %}
                                    {% endfor %}
                                </select>

                            </div>

                            <div class="form-group">
                                <label>Item</label>
                                <input class="form-control" required="required" name="item" value="{{product.item}}"
                                    placeholder="Ex: watch/shoes">
                            </div>
                            <div class="form-group">
                                <label>Product Code</label>
                                <input class="form-control" required="required" value="{{product.pCode}}" name="code"
                                    placeholder="Enter code">
                            </div>
                            <div class="form-group">
                                <label>Add Image</label>
                                <input type="file" name="picture">
                            </div>
                            <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>


                    </div>
                    <div class="col-lg-6">
                        <div class="card h-150">
                            <a href="">
                                <div class="card-img-top"
                                    style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:350px;width:100%; margin-bottom:20px ">
                                </div>
                            </a>

                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" required="required" name="description" rows="3"
                                placeholder="Write product description">{{product.description}}</textarea>
                        </div>
                    </div>
                    </form>
                    {% endfor %}

                    <!-- /.col-lg-6 (nested) -->


                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
