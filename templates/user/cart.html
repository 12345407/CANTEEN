{% extends 'layout.html' %}
{% block body %}
{% include 'includes/_flashmsg.html' %}

<div class="container">
    <div class="card">
        <div class="card-hrader">
            <h5 class="card-title">Product Deatails</h5>
        </div>
        <div class="card-body">
            <div class="cart-body">

            </div>
        </div>
        <div class="card-footer">

            <button type="button" class="btn btn-success checkout-btn" style="float: right;"><i
                    class="fas fa-cart-arrow-down"></i>
                Checkout</button>

        </div>
    </div>
</div>
<script>


    function add_to_cart(pid, pname, price, category, image) {

        let cart = localStorage.getItem("cart");
        if (cart == null) {
            //no cart yet
            let products = [];
            let product = {
                productId: pid, productName: pname, productQuantity: 1, productPrice: price, productCategory: category,
                productImage: image
            };
            products.push(product);
            localStorage.setItem('cart', JSON.stringify(products));
            console.log('Product Added')

        } else {
            // cart is already present
            let pcart = JSON.parse(cart);

            let oldProduct = pcart.find((item) => item.productId == pid)
            if (oldProduct) {
                //quantity
                oldProduct.productQuantity = oldProduct.productQuantity + 1
                pcart.map((item) => {
                    if (item.productId == oldProduct.productId) {
                        item.productQuantity = oldProduct.productQuantity;
                    }
                })
                localStorage.setItem('cart', JSON.stringify(pcart));
                console.log('Product Quantity increased')


            } else {
                //product
                let product = {
                    productId: pid, productName: pname, productQuantity: 1, productPrice: price, productCategory: category,
                    productImage: image
                };
                pcart.push(product);
                localStorage.setItem('cart', JSON.stringify(pcart));
                console.log('Product Quantity Added')

            }
        }
        updateCart();

    }

    // cart Update
    function updateCart() {
        let cartString = localStorage.getItem("cart");
        let cart = JSON.parse(cartString);
        if (cart == null || cart.length == 0) {
            console.log("Cart is Empty")
            $(".cart-items").html("(0)");
            $(".cart-body").html("<h3>Cart does not have any items</h3>");
            $(".checkout-btn").addClass('disabled');

        }
        else {
            //thre is something
            console.log(cart.length)

            $(".cart-items").html(`(${cart.length})`);
            let table = `
        <table class='table'>
            <thead class='thead-light'>
                <tr>
                    <th>Picture</th>
                    <th>Item Name</th>
                    <th>Item price</th>
                    <th>Item Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
        
                </tr>
        
            </thead>
        
            `

            let totalPrice = 0;



            cart.map((item) => {

                table += `
            <tr>
                <td>
                <img class="card" style="height:100px; width:100px;" src="/static/image/product/${item.productCategory}/${item.productImage}" alt="hello">
                </td>
        
                <td>
                    ${item.productName}<br><br>${item.productCategory}
                </td>
        
        
                <td>
                    <div id="price">${item.productPrice}</div>
                </td>
        
        
                <td>
                    <div class="quan_y" id="quantity" name="quantity"
                        value="${item.productQuantity}" min="1" max="5">${item.productQuantity}</div>

        
                </td>
        
        
                <td>
        
                    <div class="totalP">${item.productPrice * item.productQuantity}</div>
                </td>
        
                <td>
                    <button onclick="removeProduct()" class="btn btn-danger btn-sm">
                        Remove
                    </button>
                </td>
        
        
            </tr>
        
        
        
            `;
                totalPrice += item.productPrice * item.productQuantity;


            })

            table = table +
                `
            <tr>
                <td colspan='5' class='text-right'>
                    Total Price: ${totalPrice}
                </td>
            </tr>
        </table>
        `
            $(".cart-body").html(table);


        }
        $(document).ready(function () {

        });

    }





    $(document).ready(function () {
        updateCart();
    });
</script>

{% endblock body %}
